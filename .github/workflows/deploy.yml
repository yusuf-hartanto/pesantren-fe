name: Deploy PRD Frontend

on:
  push:
    branches:
      - docker-dev
  workflow_dispatch:

env:
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_PORT: ${{ secrets.SSH_PORT }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_KEY: ${{ secrets.SSH_KEY }}
  CONFIG_ENV: ${{ secrets.CONFIG_ENV }}
  PORT: ${{ secrets.PORT }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: Get Config
        run: |
          echo "${{ env.CONFIG_ENV }}" > .env
      - name: Build Docker image (frontend)
        run: |
          docker build -t pesantren-fe:${{ github.sha }} -f Dockerfile .
      - name: Save Docker image artifact
        run: |
          docker save pesantren-fe:${{ github.sha }} | gzip > app-image.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app-image.tar.gz
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts
      - name: Prepare remote directory
        run: |
          REPO="${{ github.event.repository.name }}"
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "mkdir -p /home/apps/${REPO}"
      - name: Copy files via scp
        run: |
          REPO="${{ github.event.repository.name }}"
          scp -P "${SSH_PORT}" docker-compose.yml "${SSH_USER}@${SSH_HOST}:/home/apps/${REPO}/"
          scp -P "${SSH_PORT}" app-image.tar.gz "${SSH_USER}@${SSH_HOST}:/home/apps/${REPO}/"
      - name: Deploy via ssh
        run: |
          REPO="${{ github.event.repository.name }}"
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" bash -lc "
            set -e
            cd /home/apps/${REPO}
            echo \"${CONFIG_ENV}\" > .env
            echo \"PORT=${PORT}\" >> .env
            IMAGE_TAG='${{ github.sha }}'
            echo \"IMAGE_TAG=\$IMAGE_TAG\" >> .env
            if [ -f app-image.tar.gz ]; then
              gunzip -c app-image.tar.gz | docker load
              rm app-image.tar.gz
            else
              exit 1
            fi
            export PORT='${PORT}'
            export IMAGE_TAG=\"\$IMAGE_TAG\"
            docker compose up -d --no-build
            ok=0
            for i in \$(seq 1 30); do
              if curl -sSf \"http://127.0.0.1:\${PORT}/\" > /dev/null; then
                ok=1
                break
              fi
              sleep 5
            done
            if [ \"\$ok\" -ne 1 ]; then
              docker compose logs --tail 50 || true
              exit 1
            fi
          "
