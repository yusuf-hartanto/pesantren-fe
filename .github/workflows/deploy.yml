name: Deploy PRD Frontend

on:
  push:
    branches:
      - docker-dev
  workflow_dispatch:

env:
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_PORT: ${{ secrets.SSH_PORT }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  CONFIG_ENV: ${{ secrets.CONFIG_ENV }}
  PORT: ${{ secrets.PORT }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: Get Config
        run: |
          echo "${{ env.CONFIG_ENV }}" > .env
      - name: Build Docker image (frontend)
        run: |
          docker build -t pesantren-fe:${{ github.sha }} -f Dockerfile .
      - name: Save Docker image artifact
        run: |
          docker save pesantren-fe:${{ github.sha }} | gzip > app-image.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app-image.tar.gz
      - name: Validate SSH secrets
        run: |
          test -n "${SSH_HOST}" && test -n "${SSH_PORT}" && test -n "${SSH_USER}" && test -n "${SSH_KEY}" || { echo "Missing SSH secrets"; exit 1; }
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts || echo "Keyscan failed, proceeding anyway"
      - name: Copy files to server
        run: |
          ssh -v -i ~/.ssh/id_rsa -p "${SSH_PORT}" -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" "mkdir -p /home/apps/${{ github.event.repository.name }}"
          scp -v -i ~/.ssh/id_rsa -P "${SSH_PORT}" -o StrictHostKeyChecking=no docker-compose.yml "${SSH_USER}@${SSH_HOST}:/home/apps/${{ github.event.repository.name }}"
          scp -v -i ~/.ssh/id_rsa -P "${SSH_PORT}" -o StrictHostKeyChecking=no app-image.tar.gz "${SSH_USER}@${SSH_HOST}:/home/apps/${{ github.event.repository.name }}"
      - name: Deploy over SSH
        run: |
          ssh -v -i ~/.ssh/id_rsa -p "${SSH_PORT}" -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" << 'EOF'
            set -e
            whoami
            APP_NAME="${{ github.event.repository.name }}"
            DEPLOY_DIR="/home/apps/$APP_NAME"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            echo "${{ env.CONFIG_ENV }}" > .env
            echo "PORT=${{ env.PORT }}" >> .env
            IMAGE_TAG="${{ github.sha }}"
            echo "IMAGE_TAG=$IMAGE_TAG" >> .env
            if [ -f "app-image.tar.gz" ]; then
              gunzip -c app-image.tar.gz | docker load
              rm app-image.tar.gz
            else
              echo "Error: app-image.tar.gz not found!"
              exit 1
            fi
            export PORT=${{ env.PORT }}
            export IMAGE_TAG=$IMAGE_TAG
            DCMD="docker compose"
            $DCMD up -d --no-build
            ok=0
            for i in $(seq 1 30); do
              if curl -sSf "http://127.0.0.1:${{ env.PORT }}/" > /dev/null; then
                ok=1
                break
              fi
              sleep 5
            done
            if [ "$ok" -ne 1 ]; then
              $DCMD logs --tail 50 || true
              exit 1
            fi
          EOF
